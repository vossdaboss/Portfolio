<!DOCTYPE html>
<html>
<head>
    <title>File Conversion Result</title>
</head>
<body>
    <h1>File Conversion Result</h1>
    <p>Conversion complete! Here are the results:</p>
    <div id="output">
        <!-- Output will be inserted here -->
    </div>
    <script>
        var output = { output };
        var outputString = JSON.stringify(output, null, 4);
        document.getElementById("output").textContent = outputString;
    </script>
</body>
</html>
